<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Emospeak</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap-core/css/bootstrap-responsive.css" rel="stylesheet">

        <link href="lib/bootstrap-core/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/style.css">
        <script data-main="main" src="lib/require.js"></script>
	</head>
	<body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <!--<div class="container">-->
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="">
                                <a href="./index.html">Emospeak</a>
                            </li>
                        </ul>
                    </div>
                <!--</div>-->
            </div>
        </div>
        <div class="container">
            <div class="row" >
                <div class="span12">
                    <ul class="nav nav-list">
                        <li class="nav-header">favorites</li>
                    </ul>
                    <div class="well favorite-view">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="span4" id="selector">
                    <ul class="nav nav-list">
                        <li class="nav-header">words</li>
                    </ul>
                    <div class="well">
                        <div class="scroll-menu">
                            <ul class="nav nav-list words">
                                <li><a href="#">Loading...</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--<div class="span3">-->
                    <!--<ul class="nav nav-list">-->
                        <!--<li class="nav-header">suggested</li>-->
                    <!--</ul>-->
                    <!--<div class="well">-->
                        <!--<div class="scroll-menu">-->
                            <!--<ul class="nav nav-list suggested">-->
                                <!--<li><a href="#">Loading...</a></li>-->
                            <!--</ul>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="span8">
                    <div class="lt">
                        <ul class="nav nav-list">
                            <li class="nav-header">keyboard</li>
                        </ul>
                        <div class="well well-large">
                            <div align="center">
                                <table class="lt-table">
                                </table>
                            </div>
                            <div style="padding-top: 20px">
                                <div class="btn-group">
                                    <button class="btn btn-small btn-success lt-done" type="button"><i class="icon-ok icon-white"></i> <strong>Add</strong></button>
                                    <button class="btn btn-small btn-success lt-favorite" type="button"><i class="icon-star icon-white"></i> <strong>Favorite</strong></button>
                                </div>
                                <input type="text" class=" search-query lt-output"></input>
                                <div class="btn-group">
                                    <button class="btn btn-small btn-danger lt-back" type="button"><i class="icon-arrow-left icon-white"></i> <strong>Backspace</strong></button>
                                    <button class="btn btn-small btn-danger lt-clear" type="button"><i class="icon-remove icon-white"></i> <strong>Clear</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" >
                <div class="span12">
                    <!--<ul class="nav nav-list">-->
                        <!--<li class="nav-header">actions</li>-->
                    <!--</ul>-->
                    <div class="well">
                        <ul class="pager readout">
                        </ul>
                        <div align="center">
                            <div class="btn-group">
                                <button class="btn btn-small btn-success say" type="button"><i class="icon-repeat icon-white"></i> <strong>Say</strong></button>
                                <button class="btn btn-small btn-success submit" type="button"><i class="icon-ok icon-white"></i> <strong>Enter</strong></button>
                                <button class="btn btn-small btn-success go" type="button"><i class="icon-share-alt icon-white"></i> <strong>Go</strong></button>
                                <button class="btn btn-small btn-success search" type="button"><i class="icon-search icon-white"></i> <strong>Search</strong></button>
                            </div>
                            <input id="output" type="text" name="output" class="span6 search-query"></input>
                            <div class="btn-group">
                                <button class="btn btn-small btn-danger clear" type="button"><i class="icon-remove icon-white"></i> <strong>Clear</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<script src="lib/jquery/dist/jquery.js"></script>-->

	</body>
