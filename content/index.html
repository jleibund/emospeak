        <div class="row-fluid">
            <div class="span9 well">

                <div id="selector">

                    <div class="btn-group">
                        <button id="word" class="btn btn-mini btn-primary">Word</button>

                        <button id="c3" class="btn btn-mini">C3</button>

                    </div>
                    <div class="scroll-menu">
                        <table class="table">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class=" footer well">
                <input id="output" name="output" class="input-mysize"></input>
                <button id="submit" class="btn btn-mini btn-primary" type="button">+</button>
            </div>
        </div>
    </div>
