<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Emospeak</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap-core/css/bootstrap-responsive.css" rel="stylesheet">
		<!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">-->
		<!--<style>-->
			<!--body {-->
				<!--font-family: Monospace;-->
				<!--background-color: #f0f0f0;-->
				<!--margin: 0px;-->
				<!--overflow: hidden;-->
			<!--}-->
		<!--</style>-->
        <link href="lib/bootstrap-core/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/style.css">
        <script data-main="main" src="lib/require.js"></script>
	</head>
	<body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <!--<div class="container">-->
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="">
                                <a href="./index.html">Emospeak</a>
                            </li>
                        </ul>
                    </div>
                <!--</div>-->
            </div>
        </div>
        <div class="container container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="span2" id="selector">
                        <ul class="nav nav-list">
                            <li class="nav-header">words</li>
                        </ul>
                        <div class="well">
                            <div class="scroll-menu">
                                <ul class="nav nav-list words">
                                    <li><a href="#">Loading...</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="span2">
                        <ul class="nav nav-list">
                            <li class="nav-header">suggested</li>
                        </ul>
                        <div class="well">
                            <div class="scroll-menu">
                                <ul class="nav nav-list suggested">
                                    <li><a href="#">Loading...</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="lt span7">
                        <ul class="nav nav-list">
                            <li class="nav-header">keyboard</li>
                        </ul>
                        <div class="well">
                            <table class="lt-table">
                            </table>
                        </div>
                        <div class="row-fluid">
                            <div class="input-prepend input-append">
                                <span class="add-on btn-success"><i class="icon-ok icon-white lt-done"></i></span>
                                <input class="span9 lt-output"></input>
                                <span class="add-on btn-danger"><i class="icon-remove icon-white lt-clear"></i></span>
                                <button class="btn lt-back pull-right">Backspace</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="nav nav-list">
                <li class="nav-header">favorites</li>
            </ul>
            <div class="row-fluid" >
                <div class="well span11">
                    <button class="btn btn-small btn-info favorite" type="button"><strong>Peter</strong></button>
                    <button class="btn btn-small btn-info favorite" type="button"><strong>Candy</strong></button>
                    <button class="btn btn-small btn-info favorite" type="button"><strong>JP</strong></button>
                    <button class="btn btn-small btn-info favorite" type="button"><strong>Chris</strong></button>

                </div>
            </div>
            <ul class="nav nav-list">
                <li class="nav-header">actions</li>
            </ul>
            <div class="row-fluid" >
                <div class="well span11">
                    <ul class="pager readout">
                    </ul>
                    <div align="center">
                        <div class="input-prepend input-append">
                            <span class="add-on btn-success"><i class="icon-repeat icon-white say"></i></span>
                            <input id="output" name="output" class="span8"></input>
                            <span class="add-on btn-danger"><i class="icon-remove icon-white clear"></i></span>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-small btn-success submit" type="button"><i class="icon-ok icon-white"></i> <strong>Submit</strong></button>
                            <button class="btn btn-small btn-success go" type="button"><i class="icon-share-alt icon-white"></i> <strong>Go</strong></button>
                            <button class="btn btn-small btn-success search" type="button"><i class="icon-search icon-white"></i> <strong>Search</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<script src="lib/jquery/dist/jquery.js"></script>-->
        <!--<script src="js/lib/zclip/jquery.zclip.js"></script>-->
        <!--<script src="lib/bootstrap-core/js/bootstrap.min.js"></script>-->
	</body>
</html>
